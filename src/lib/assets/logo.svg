<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
    .bee-body { fill: #FFC107; }
    .bee-wing { fill: #FFFFFF; stroke: #424242; stroke-width: 4; }
    .web-line { stroke: #424242; stroke-width: 6; }
    .stinger { fill: #424242; }
</style>
<g transform="translate(128, 128) scale(0.9)">
    <!-- Spider Web Background -->
    <path class="web-line" d="M0 -100 L0 100 M-86.6 -50 L86.6 50 M-86.6 50 L86.6 -50" />
    <path class="web-line" d="M-100 0 L100 0 M-50 -86.6 L50 86.6 M50 -86.6 L-50 86.6" />
    <path class="web-line" fill="none" d="M0,-100 A100,100 0 0,1 86.6,-50 A100,100 0 0,1 86.6,50 A100,100 0 0,1 0,100 A100,100 0 0,1 -86.6,50 A100,100 0 0,1 -86.6,-50 A100,100 0 0,1 0,-100 Z" />
    <path class="web-line" fill="none" d="M0,-60 A60,60 0 0,1 52,-30 A60,60 0 0,1 52,30 A60,60 0 0,1 0,60 A60,60 0 0,1 -52,30 A60,60 0 0,1 -52,-30 A60,60 0 0,1 0,-60 Z" />

    <!-- Bee Body -->
    <g transform="rotate(30)">
        <ellipse class="bee-body" cx="0" cy="0" rx="50" ry="30"/>
        <path class="stinger" d="M45 -5 L55 0 L45 5 Z" />

        <!-- Bee Stripes -->
        <path d="M-20 -28 Q-15 0 -20 28" stroke="#424242" stroke-width="8" fill="none" />
        <path d="M5 -29 Q0 0 5 29" stroke="#424242" stroke-width="8" fill="none" />
        <path d="M30 -25 Q25 0 30 25" stroke="#424242" stroke-width="8" fill="none" />

        <!-- Bee Wings -->
        <path class="bee-wing" d="M-15 -25 C -45 -70, 15 -70, 5 -25 Z" />
        <path class="bee-wing" d="M-5 -28 C -35 -73, 25 -73, 15 -28 Z" />

        <!-- Bee Eyes -->
        <circle cx="-35" cy="-5" r="6" fill="#424242" />
    </g>
</g>
</svg>